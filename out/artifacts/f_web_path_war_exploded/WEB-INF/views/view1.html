<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img src="../../static/img/luffy.jpg" alt="">
    <!--
        GET /static/img/luffy.jpg HTTP/1.1
        由于是请求转发过去的：http://127.0.0.1:8080/path/viewPath 转发到这个文件，
        所以这个 src 图片资源 = http://127.0.0.1:8080/path/viewPath + ../../static/img/luffy.jpg
                           = http://127.0.0.1:8080/static/img/luffy.jpg
                           = 无法获取资源
        按照磁盘的路径请求图片是对的，但是由于项目的磁盘结构和你的 URL 结构是不匹配的，所以访问 404
    -->

    <!--相对路径正确写法-->
    <img src="static/img/luffy.jpg" alt="">

</body>
</html>
